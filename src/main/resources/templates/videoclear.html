<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>视频去水印</title>
    <link rel="stylesheet" href="/css/lthvideo.css">
</head>
<body>
    <div th:replace="/templates/setting :: setting" ></div>
    <div th:replace="/templates/top :: top" ></div>
    <div class="container center">
        <div class="row">
            <div class="col-xl-12 mx-auto">
                <h1>视频去水印</h1>
                <div class="col-sm-12">
                    <!--                    显示错误 -->
                    <p th:text="${messages}" th:if="${messages != null}" class="alert alert-info"></p>
                </div>
                <form method="post" th:action="@{/video/uploadclear}" enctype="multipart/form-data">
                    <!--                    row标示之后使用栅栏结构 -->
                    <div class="row">
                        <!--                       每行有12格，用4格 -->
                        <div class="col-sm-8">
                            <div class="input-group">
                                <input id="uVideo" class="form-control" onclick="$('#i-video').click();">
                                <label class="input-group-btn">
                                    <input type="button" id="i-check" value="上传视频" class="btn btn-primary" onclick="$('#i-video').click();">
                                </label>
                            </div>
                        </div>
                        <!--                       下面这个并不显示，交给上面这个div显示更棒的效果~ -->
                        <input type="file" name="userVideo" id="i-video" accept=".mp4" onchange="$('#uVideo').val($('#i-video').val());" style="display: none">

                        <div class="col-sm-2">
                            <button type="submit" class="btn btn-primary form-control">开始优化</button>
                        </div>
                        <div class="col-sm-2">
                            <a th:href="@{/index}"><button type="button" class="btn btn-primary form-control">返回主页</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

<!--        <div class="row" style="margin-top: 38px;">-->
<!--            <div class="col-md-12 mx-auto">-->
<!--                <div class="row">-->
<!--                    <div class="col-sm-4">-->
<!--                        <video th:href="${video}" th:if="video != null"></video>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
<!--        </div>-->

        <div class="row show" style="margin-top: 38px;">
            <div class="col-md-12 mx-auto" th:if="${video != null}">
                <div class="row">
                    <div class="col-sm-12">
                        <a th:href="${video}"><p><span>下载视频</span></p></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="/templates/foot :: footer" ></div>
</body>
<script src="/js/lthvideo.js"></script>
</html>
