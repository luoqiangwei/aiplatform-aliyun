<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <script type="text/javascript">
        function reloadCode() {
            var time = new Date().getTime();
            document.getElementById("imageCode").src="/verify/createVerify?t=" + time;
        }
    </script>
</head>
<body>
    <div th:replace="templates/setting :: setting" ></div>
    <div th:replace="templates/top :: top" ></div>
    <div class="center">
        <div class="title">
            <h1>登录</h1>
        </div>
        <div class="form0">
            <p class="perr" th:text="${form}"></p>
            <form action="/login/login" method="post" onsubmit="return checkForm()">
                <input type="hidden" name="token" th:value="${token}">
                <div class="form-group">
                    <label class="control-label" for="lphone">电话号码<p class="perr" th:text="${phone}"></p></label>
                    <input type="text" name="phone" class="form-control" placeholder="Enter phone number" id="lphone" th:value="${rphone}"><br>
                </div>
                <div class="form-group">
                    <label for="lpassword">密码<p class="perr" th:text="${password}"></p></label>
                    <input type="password" name="password" class="form-control" placeholder="Password" id="lpassword" th:value="${rpassword}"><br>
                </div>
                <div th:if="${session.loginError != null}" class="form-group">
                    <label for="lvcode">验证码<p class="perr" th:text="${vcode}"></p></label>
                    <input type="text" name="vcode" class="form-control" placeholder="Enter Verify Code" id="lvcode">
                    <a href="javascript:reloadCode()" ID="ricode"><img id="imageCode" style="border-radius: 3px;" src="/verify/createVerify" alt="Verify Code"></a><br>
                </div>
                <div class="form-group">
                    <br>
                    <input type="submit" class="btn btn-primary" value="提交">
                </div>
            </form>
        </div>
    </div>
    <div th:replace="templates/foot :: footer" ></div>
</body>
<script src="js/login.js"></script>
</html>
